{%extends "base.html"%}
{%block content%}
<div class="jumbotron" style="text-align: center">
    <h1 style="color:red; text-align: center;padding:30px; font-weight: bolder; font-family: 'Times New Roman', Times, serif; font-size: 600%;">
        Here is the list of puppies:
    </h1>
    <ul>
        {%for pup in puppies%}
            <li style="font-size: large; font-weight: bold">{{pup}}
            {% if pup.owner %}
            (Owner: {{pup.owner.name}})
            {%else%}
            (no owner assigned)
            {%endif%}
            </li>
            <br>
            <br>
        {%endfor%}
    </ul>
</div>
{%endblock%}
